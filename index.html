<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美心西饼优惠券</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="coupon-card">
        <div class="coupon-header">
          <div class="logo">美心</div>
          <h1>美心西饼</h1>
        </div>

        <div class="coupon-content">
          <div class="discount-badge">
            <span class="discount-text">8折优惠</span>
          </div>

          <div class="coupon-details">
            <h2>全场蛋糕8折优惠</h2>
            <p class="description">
              适用于所有生日蛋糕、芝士蛋糕及季节限定蛋糕
            </p>

            <div class="coupon-info">
              <div class="info-item">
                <span class="label">优惠码:</span>
                <span class="value">MAXIMS20</span>
              </div>
              <div class="info-item">
                <span class="label">有效期至:</span>
                <span class="value">2025-12-31</span>
              </div>
              <div class="info-item">
                <span class="label">最低消费:</span>
                <span class="value">HK$200</span>
              </div>
            </div>
          </div>
        </div>

        <div class="coupon-footer">
          <div class="barcode">
            <div class="barcode-lines"></div>
            <span class="barcode-number">1234567890123</span>
          </div>
        </div>
      </div>

      <button id="addToWallet" class="add-to-wallet-btn">
        <span class="wallet-icon">📱</span>
        添加到 Apple Wallet
      </button>

      <div class="terms">
        <p>* 此优惠券不可与其他优惠同时使用</p>
        <p>* 适用于香港所有美心西饼门店</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
